<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO List</title>
	<link rel="preload" href="./fonts/gilroy-regular.woff2" as="font" type="font/woff2">
	<link rel="preload" href="./fonts/gilroy-light.woff2" as="font" type="font/woff2">
	<link rel="preload" href="./fonts/gilroy-bold.woff2" as="font" type="font/woff2">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
	<main class="main">

		<!-- Главный блок  -->
		<section class="todo-intro">
			<div class="todo-intro__wrapper">
				<h1 class="todo-intro__title title">Список задач</h1>
				<div class="todo-intro__description">
					<h2 class="todo-intro__descr-title subtitle">
						Описание
					</h2>
					<p class="todo-intro__descr-text">
						Позволяет добавить новую задачу, перемещать и удалять задачи в списке.
					</p>
				</div>
			</div>

			<!-- Список задач -->
			<section class="todo">
				<h2 class="visually-hidden">Задачи:</h2>
				<ul class="todo__list">
					<li class="todo__item task">
						<p class="task__title">
							Выучить промисы
						</p>
						<label class="task__label">
							<input class="task__input visually-hidden" type="checkbox">
							<span class="task__range">
								<span class="task__handler"></span>
							</span>
						</label>
					</li>
					<li class="todo__item task">
						<p class="task__title">
							Выучить async await
						</p>
						<label class="task__label">
							<input class="task__input visually-hidden" type="checkbox">
							<span class="task__range">
								<span class="task__handler"></span>
							</span>
						</label>
					</li>
					<li class="todo__item task">
						<p class="task__title">
							Закрепить замыкания
						</p>
						<label class="task__label">
							<input class="task__input visually-hidden" type="checkbox">
							<span class="task__range">
								<span class="task__handler"></span>
							</span>
						</label>
					</li>
				</ul>

				<div class="todo__add-wrapper">
					<label class="todo__add-label visually-hidden">
						<input class="todo__add-input" type="text" placeholder="Новая задача...">
					</label>
					<button class="todo__add-btn"></button>
				</div>
			</section>
		</section>
	</main>
</body>

</html>
