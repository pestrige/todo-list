<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO List</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
	<main class="main">
		<div class="main__wrapper">

			<!-- Сброс списка -->
			<button class="main__reset box reset" type="button" title="Сбросить список задач">
				<span class="reset__icon"></span>
			</button>

			<!-- Переключатель темы -->
			<section class="main__theme-select box theme">
				<h2 class="visually-hidden">Выбрать тему оформления</h2>
				<label class="theme__label">
					<input class="theme-input visually-hidden" type="checkbox">
					<span class="theme__handler">
						<span class="theme__handler-icon"></span>
					</span>
				</label>
			</section>

			<!-- Главный блок -->
			<section class="main__todo-list todo box">
				<div class="todo__wrapper">
					<h1 class="todo__title title">Список задач</h1>
					<div class="todo__description">
						<h2 class="subtitle">
							Описание
						</h2>
						<p>
							Позволяет добавить новую задачу, перемещать и удалять задачи в списке.
						</p>
					</div>
				</div>

				<!-- Список задач -->
				<section class="todo-list">
					<h2 class="visually-hidden">Задачи:</h2>
					<ul class="todo-list__list">
						<li class="todo-list__item task">
							<p class="task__title">
								Выучить промисы
							</p>
							<label class="task__label">
								<input class="task__input visually-hidden" type="checkbox">
								<span class="task__range">
									<span class="task__handler"></span>
								</span>
							</label>
						</li>
						<li class="todo-list__item task">
							<p class="task__title">
								Выучить async await
							</p>
							<label class="task__label">
								<input class="task__input visually-hidden" type="checkbox">
								<span class="task__range">
									<span class="task__handler"></span>
								</span>
							</label>
						</li>
						<li class="todo-list__item task">
							<p class="task__title">
								Закрепить замыкания
							</p>
							<label class="task-list__label">
								<input class="task__input visually-hidden" type="checkbox">
								<span class="task__range">
									<span class="task__handler"></span>
								</span>
							</label>
						</li>
					</ul>

					<form class="todo-list__add-wrapper">
						<fieldset class="todo-list__fieldset">
							<input class="todo-list__add-input" type="text" id="task-input" placeholder=" " autocomplete="off">
							<label class="todo-list__add-label" for="task-input">Новая задача</label>
						</fieldset>
						<button class="todo-list__add-btn" type="submit"></button>
					</form>
				</section>
			</section>

		</div>
	</main>

	<!-- Шаблон для новой задачи -->
	<template id="new-task">
		<li class="todo-list__item task">
			<p class="task__title">
				Еще одна задача
			</p>
			<label class="task__label">
				<input class="task__input visually-hidden" type="checkbox">
				<span class="task__range">
					<span class="task__handler"></span>
				</span>
			</label>
		</li>
	</template>

	<script src="./js/main.min.js"></script>
</body>

</html>
